<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/changeLoginAdmin}" th:object="${admin}" method="post">
    <p>Username: <input id="username" type="text" th:field="*{id}"/></p>
    <p>Message: <input id="password" type="password" th:field="*{password}" onkeyup='check();'/></p>
    <p>Message: <input id="confirm_password" type="password"onkeyup='check();'/></p>
    <p><input id="submit" type="submit" value="Submit"/> <input type="reset" value="Reset" /></p>
</form>
<span id='message'></span>
<script>
        var check = function() {
          if (document.getElementById('password').value ==
            document.getElementById('confirm_password').value && document.getElementById('password').value) {
            document.getElementById('message').style.color = 'green';
            document.getElementById('message').innerHTML = 'Passwords match';
            document.getElementById('submit').disabled = false;

          } else {
            document.getElementById('message').style.color = 'red';
            document.getElementById('message').innerHTML = 'Passwords do not match';
            document.getElementById('submit').disabled = true;
          }
        }
    </script>
</body>
</html>
